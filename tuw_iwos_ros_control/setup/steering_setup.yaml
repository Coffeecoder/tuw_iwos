connection:
  port: "/dev/ttyUSB0"
  baud: 57600
  protocol: 2.0

joints:
  - name: "left_steering"
    id: 0
    converter: {position: 4095, velocity: 0.20, effort: 0.1}
    parameter_file: {ros_package: "tuw_dynamixel_ros_control", relative_path: "/hardware/parameter/MX-106.yaml"}
    config_file:    {ros_package: "tuw_dynamixel_ros_control", relative_path: "/hardware/config/MX-106.yaml"}
  - name: "right_steering"
    id: 1
    converter: {position: 4095, velocity: 0.20, effort: 0.1}
    parameter_file: {ros_package: "tuw_dynamixel_ros_control", relative_path: "/hardware/parameter/MX-106.yaml"}
    config_file:    {ros_package: "tuw_dynamixel_ros_control", relative_path: "/hardware/config/MX-106.yaml"}
