robot_hardware:
  - tuw_trinamic_ros_control_interface    # REVOLUTE
  - tuw_dynamixel_ros_control_interface   # STEERING

# REVOLUTE
tuw_trinamic_ros_control_interface:
  type: tuw_trinamic_ros_control/TrinamicControlInterface
  joints:
    - left_revolute

# STEERING
tuw_dynamixel_ros_control_interface:
  type: tuw_dynamixel_ros_control/DynamixelControlInterface
  joints:
    - left_steering
